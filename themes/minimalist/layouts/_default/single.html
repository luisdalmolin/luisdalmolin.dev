{{ define "main" }}

<article class="text-white">
    <hr class="mb-10 bt-0 border-gray-700">

    <h1 class="font-bold text-gray-200 text-4xl mb-1 w-full md:w-3/6">
        <span class="underline-red">{{ .Title }}</span>
    </h1>
    <datetime class="block mb-10 text-sm text-red-300">{{ .PublishDate.Format "January 1, 2006" }}</datetime>
    
    <div class="content">
        {{ .Content }}
    </div>
</article>

{{ end }}
