{{ define "main" }}

<article class="text-white">
    <hr class="mb-10 bt-0 border-gray-700">

    <datetime class="block mb-4 text-red-400">{{ .PublishDate.Format "January 1, 2006" }}</datetime>
    <h1 class="font-bold text-gray-200 text-4xl mb-10 w-full md:w-3/6">{{ .Title }}</h1>
    <div class="content">
        {{ .Content }}
    </div>
</article>

{{ end }}
